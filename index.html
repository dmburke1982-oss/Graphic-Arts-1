<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design 1 - Mr. Burke's Design Studio</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { BookOpen, MessageSquare, CheckCircle, ChevronRight, Lightbulb, Target, Scissors, Users, Upload, Home, Eye, Layout, Settings, Award, Send } = lucide;

    const GraphicArtsLMS = () => {
      const [currentView, setCurrentView] = useState('home');
      const [activeWeek, setActiveWeek] = useState(1);
      const [activeDay, setActiveDay] = useState('monday');
      const [chatMessages, setChatMessages] = useState([]);
      const [userInput, setUserInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [studentName, setStudentName] = useState('');
      const [submissions, setSubmissions] = useState([]);

      const weekData = {
        1: {
          title: "Foundations, Tools, and Visual Thinking",
          description: "What graphic design is, how designers think, and how to begin working responsibly",
          bigIdeas: [
            "Design is problem-solving",
            "Visual choices communicate meaning",
            "Craft matters"
          ],
          vocabulary: ["Graphic design", "Audience", "Purpose", "Composition", "Contrast", "Alignment", "Hierarchy", "Critique"],
          days: {
            monday: {
              title: "Welcome & What Is Graphic Design?",
              subtitle: "Introduction to Visual Communication",
              brief: "Today you'll learn what graphic design is and why it matters. You'll look at everyday designs, discuss what they communicate, and start thinking like a designer.",
              objectives: [
                "Define graphic design in practical terms",
                "Identify design in everyday life",
                "Practice respectful discussion and critique"
              ],
              bellRinger: {
                time: "5 min",
                prompt: "Write down three designs you saw this morning. What were they trying to do?"
              },
              miniLesson: {
                time: "15 min",
                topics: [
                  "What graphic design is (and isn't)",
                  "Design as communication and problem-solving",
                  "Examples: posters, apps, packaging, signage"
                ]
              },
              activity: {
                title: "Design Spotting",
                time: "20 min",
                description: "Students list or sketch examples from the room or memory. Small-group discussion: purpose, audience, effectiveness."
              },
              closing: {
                time: "5 min",
                prompt: "Whole-class share: one design that worked well and why."
              },
              exitTicket: "In one sentence, explain what graphic design does.",
              materials: ["Whiteboard", "Markers", "Paper or sketchbooks"]
            },
            tuesday: {
              title: "Visual Language & Observation",
              subtitle: "Training Your Designer's Eye",
              brief: "Designers notice details. Today you'll train your eye to observe shapes, spacing, and relationships.",
              objectives: [
                "Recognize basic visual elements",
                "Improve observational drawing and note-taking"
              ],
              bellRinger: {
                time: "5 min",
                prompt: "Look at one object near you. List five visual details without naming the object."
              },
              miniLesson: {
                time: "10 min",
                topics: [
                  "Visual elements: line, shape, space, size",
                  "Seeing before judging"
                ]
              },
              activity: {
                title: "Blind Contour + Object Study",
                time: "25 min",
                description: "Blind contour drawing (no looking at paper). Second drawing with careful observation. Brief comparison and discussion."
              },
              closing: {
                time: "5 min",
                prompt: "What changed between the first and second drawing?"
              },
              exitTicket: "One thing you noticed today that you usually ignore.",
              materials: ["Paper", "Pencils", "Everyday objects"]
            },
            wednesday: {
              title: "Composition Basics",
              subtitle: "How Arrangement Creates Meaning",
              brief: "How things are arranged matters. Today you'll learn simple rules that help designs feel clear and intentional.",
              objectives: [
                "Understand composition basics",
                "Apply contrast and alignment intentionally"
              ],
              bellRinger: {
                time: "5 min",
                prompt: "Which is easier to read: a messy page or an organized one? Why?"
              },
              miniLesson: {
                time: "15 min",
                topics: [
                  "Composition overview",
                  "Contrast, alignment, hierarchy (plain-language definitions)",
                  "Good vs. unclear examples"
                ]
              },
              activity: {
                title: "Cut-and-Arrange Composition",
                time: "25 min",
                description: "Use paper shapes to create a clear visual message. Focus on contrast and alignment."
              },
              closing: {
                time: "5 min",
                prompt: "Gallery walk with silent notes."
              },
              exitTicket: "Name one choice you made on purpose.",
              materials: ["Scrap paper", "Scissors", "Glue"]
            },
            thursday: {
              title: "Tools, Process, and Studio Habits",
              subtitle: "Working with Intention",
              brief: "Designers use tools carefully and work with intention. Today is about setup, process, and expectations.",
              objectives: [
                "Learn basic studio norms",
                "Understand design workflow from idea to result"
              ],
              bellRinger: {
                time: "5 min",
                prompt: "What makes a workspace productive?"
              },
              miniLesson: {
                time: "10 min",
                topics: [
                  "Design process: brief â†’ ideas â†’ draft â†’ feedback â†’ refine",
                  "File organization and care",
                  "Classroom and equipment expectations"
                ]
              },
              activity: {
                title: "Process Map",
                time: "25 min",
                description: "Students create a simple visual map of the design process. Pair-share explanations."
              },
              closing: {
                time: "5 min",
                prompt: "Why process matters more than speed."
              },
              exitTicket: "One habit you'll practice this semester.",
              materials: ["Paper", "Markers"]
            },
            friday: {
              title: "Intro Design Challenge & Reflection",
              subtitle: "Applying What You've Learned",
              brief: "You'll apply what you learned this week in a small design challenge and reflect on your thinking.",
              objectives: [
                "Apply observation and composition basics",
                "Reflect on learning and effort"
              ],
              bellRinger: {
                time: "5 min",
                prompt: "What do you understand better now than on Monday?"
              },
              activity: {
                title: "Personal Symbol Design",
                time: "35 min",
                description: "Prompt: Create a simple symbol that represents you using only shapes. Sketch ideas. Choose one and refine. Focus on clarity and intention."
              },
              reflection: {
                time: "10 min",
                prompts: [
                  "What worked?",
                  "What was challenging?",
                  "What would you improve?"
                ]
              },
              exitTicket: "Turn in symbol and reflection.",
              materials: ["Paper", "Pencils/markers"]
            }
          }
        }
      };

      const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
      const dayLabels = {
        monday: 'Monday',
        tuesday: 'Tuesday',
        wednesday: 'Wednesday',
        thursday: 'Thursday',
        friday: 'Friday'
      };

      const currentWeekData = weekData[activeWeek];
      const currentDayData = currentWeekData?.days[activeDay];

      const handleAIChat = async () => {
        if (!userInput.trim()) return;
        const newUserMessage = { role: 'user', content: userInput };
        setChatMessages(prev => [...prev, newUserMessage]);
        setUserInput('');
        setIsLoading(true);

        try {
          const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              model: 'claude-sonnet-4-20250514',
              max_tokens: 1000,
              messages: [{
                role: 'user',
                content: `You are GD1, a friendly teaching assistant for Mr. Burke's Graphic Design 1 course helping with Week ${activeWeek}: ${currentWeekData.title}. Current lesson (${dayLabels[activeDay]}): ${JSON.stringify(currentDayData)}. Student question: ${userInput}. Provide helpful, encouraging guidance.`
              }]
            })
          });
          const data = await response.json();
          setChatMessages(prev => [...prev, { role: 'assistant', content: data.content[0].text }]);
        } catch (error) {
          setChatMessages(prev => [...prev, { role: 'assistant', content: 'I apologize, but I encountered an error. Please try again.' }]);
        }
        setIsLoading(false);
      };

      if (currentView === 'home') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white p-6">
            <div className="max-w-6xl mx-auto">
              <div className="text-center mb-12">
                <h1 className="text-5xl font-bold mb-4">Graphic Design 1</h1>
                <p className="text-2xl text-blue-300 mb-2">Mr. Burke's Design Studio</p>
                <p className="text-slate-400">18-Week Journey into Visual Communication</p>
              </div>

              {!studentName && (
                <div className="bg-slate-800 rounded-xl p-8 mb-8 border border-blue-500/30 max-w-md mx-auto">
                  <h2 className="text-xl font-bold mb-4">Welcome! What's your name?</h2>
                  <input
                    type="text"
                    placeholder="Enter your name"
                    className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:border-blue-500 text-white"
                    onKeyPress={(e) => {
                      if (e.key === 'Enter' && e.target.value) setStudentName(e.target.value);
                    }}
                  />
                  <button
                    onClick={(e) => {
                      const input = e.target.previousSibling;
                      if (input.value) setStudentName(input.value);
                    }}
                    className="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold"
                  >
                    Start Learning
                  </button>
                </div>
              )}

              {studentName && (
                <>
                  <div className="bg-slate-800 rounded-xl p-6 mb-8 border border-slate-700">
                    <h2 className="text-2xl font-bold mb-2">Welcome back, {studentName}! ðŸ‘‹</h2>
                    <p className="text-slate-400">Ready to think like a designer?</p>
                  </div>

                  <div className="grid md:grid-cols-3 gap-6">
                    <div
                      onClick={() => { setActiveWeek(1); setCurrentView('week'); }}
                      className="bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-blue-500 cursor-pointer transition-all hover:scale-105"
                    >
                      <div className="flex items-center gap-3 mb-4">
                        <div className="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl">1</div>
                        <div>
                          <h3 className="font-bold text-lg">{weekData[1].title}</h3>
                          <p className="text-sm text-blue-300">{weekData[1].description}</p>
                        </div>
                      </div>
                      <div className="flex items-center justify-between text-sm text-slate-400">
                        <span>5 Days</span>
                        <lucide.ChevronRight className="w-4 h-4" />
                      </div>
                    </div>

                    {[2, 3, 4, 5, 6].map(num => (
                      <div key={num} className="bg-slate-800/50 rounded-xl p-6 border border-slate-700/50 opacity-50">
                        <div className="flex items-center gap-3 mb-4">
                          <div className="w-12 h-12 bg-slate-700 rounded-lg flex items-center justify-center font-bold text-xl">{num}</div>
                          <div>
                            <h3 className="font-bold text-lg">Week {num}</h3>
                            <p className="text-sm text-slate-400">Coming Soon</p>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            <div className="mb-8">
              <button onClick={() => setCurrentView('home')} className="flex items-center gap-2 text-blue-300 hover:text-blue-200 mb-2">
                <lucide.Home className="w-4 h-4" />
                <span className="text-sm">Back to Home</span>
              </button>
              <h1 className="text-4xl font-bold mb-2">Week {activeWeek}: {currentWeekData.title}</h1>
              <p className="text-xl text-blue-300">{currentWeekData.description}</p>
            </div>

            <div className="flex gap-2 mb-8 overflow-x-auto pb-2">
              {days.map(day => (
                <button
                  key={day}
                  onClick={() => setActiveDay(day)}
                  className={`px-6 py-3 rounded-lg font-semibold whitespace-nowrap transition-all ${
                    activeDay === day ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-slate-800 text-slate-300 hover:bg-slate-700'
                  }`}
                >
                  {dayLabels[day]}
                </button>
              ))}
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <div className="lg:col-span-2 space-y-6">
                <div className="bg-slate-800 rounded-xl p-6 border border-blue-500/30">
                  <div className="flex items-center gap-4 mb-4">
                    <div className="p-3 bg-blue-600 rounded-lg">
                      <lucide.BookOpen className="w-6 h-6" />
                    </div>
                    <div>
                      <h2 className="text-2xl font-bold">{currentDayData.title}</h2>
                      <p className="text-blue-300">{currentDayData.subtitle}</p>
                    </div>
                  </div>
                  <div className="bg-blue-900/30 rounded-lg p-4 border border-blue-500/30">
                    <p className="font-semibold text-blue-300 mb-2">Today's Brief:</p>
                    <p className="text-lg">{currentDayData.brief}</p>
                  </div>
                </div>

                <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                  <h3 className="font-bold text-lg mb-4 text-blue-300">Learning Objectives</h3>
                  <div className="space-y-2">
                    {currentDayData.objectives.map((obj, idx) => (
                      <div key={idx} className="flex items-start gap-2">
                        <lucide.Target className="w-5 h-5 text-blue-400 flex-shrink-0 mt-0.5" />
                        <p>{obj}</p>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-bold text-lg text-yellow-300">Bell Ringer</h3>
                    <span className="text-sm text-slate-400">{currentDayData.bellRinger.time}</span>
                  </div>
                  <p className="bg-yellow-900/20 p-4 rounded-lg border-l-4 border-yellow-500">{currentDayData.bellRinger.prompt}</p>
                </div>

                {currentDayData.miniLesson && (
                  <div className="bg-slate-800 rounded-xl p-6 border border-slate-700">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="font-bold text-lg text-purple-300">Mini Lesson</h3>
                      <span className="text-sm text-slate-400">{currentDayData.miniLesson.time}</span>
                    </div>
                    <div className="space-y-2">
                      {currentDayData.miniLesson.topics.map((topic, idx) => (
                        <div key={idx} className="flex items-start gap-2">
                          <lucide.ChevronRight className="w-5 h-5 text-purple-400 flex-shrink-0 mt-0.5" />
                          <p>{topic}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="bg-gradient-to-r from-green-900/30 to-blue-900/30 rounded-xl p-6 border border-green-500/30">
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="font-bold text-lg text-green-300 flex items-center gap-2">
                      <lucide.Lightbulb className="w-5 h-5" />
                      Activity: {currentDayData.activity.title}
                    </h3>
                    <span className="text-sm text-slate-400">{currentDayData.activity.time}</span>
                  </div>
                  <p className="text-slate-200">{currentDayData.activity.description}</p>
                </div>

                <div className="bg-red-900/20 rounded-xl p-6 border border-red-500/30">
                  <h3 className="font-bold text-red-300 mb-2">Exit Ticket</h3>
                  <p className="text-lg">{currentDayData.exitTicket}</p>
                </div>
              </div>

              <div className="lg:col-span-1">
                <div className="bg-slate-800 rounded-xl border border-slate-700 sticky top-6">
                  <div className="p-4 border-b border-slate-700">
                    <div className="flex items-center gap-2">
                      <lucide.MessageSquare className="w-5 h-5 text-blue-400" />
                      <h3 className="font-bold">Ask GD1</h3>
                    </div>
                  </div>

                  <div className="h-96 overflow-y-auto p-4 space-y-3">
                    {chatMessages.length === 0 && (
                      <div className="text-center text-slate-400 mt-8">
                        <p className="mb-2">ðŸ‘‹ Hi {studentName || 'there'}! I'm GD1.</p>
                        <p className="text-sm">Ask me anything about today's lesson!</p>
                      </div>
                    )}
                    {chatMessages.map((msg, idx) => (
                      <div key={idx} className={`p-3 rounded-lg ${msg.role === 'user' ? 'bg-blue-600 ml-8' : 'bg-slate-700 mr-8'}`}>
                        <p className="text-sm whitespace-pre-wrap">{msg.content}</p>
                      </div>
                    ))}
                    {isLoading && (
                      <div className="bg-slate-700 p-3 rounded-lg mr-8">
                        <p className="text-sm text-slate-400">GD1 is typing...</p>
                      </div>
                    )}
                  </div>

                  <div className="p-4 border-t border-slate-700">
                    <div className="flex gap-2">
                      <input
                        type="text"
                        value={userInput}
                        onChange={(e) => setUserInput(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleAIChat()}
                        placeholder="Ask a question..."
                        className="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 text-white"
                        disabled={isLoading}
                      />
                      <button
                        onClick={handleAIChat}
                        disabled={isLoading || !userInput.trim()}
                        className="bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed p-2 rounded-lg"
                      >
                        <lucide.Send className="w-5 h-5" />
                      </button>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 mt-4">
                  <h3 className="font-bold mb-3">Week {activeWeek} Big Ideas</h3>
                  <div className="space-y-2 text-sm">
                    {currentWeekData.bigIdeas.map((idea, idx) => (
                      <div key={idx} className="flex items-start gap-2">
                        <lucide.CheckCircle className="w-4 h-4 text-blue-400 flex-shrink-0 mt-0.5" />
                        <p className="text-slate-300">{idea}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GraphicArtsLMS />);
  </script>
</body>
</html>
